<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="fonts/style.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<title>Trello</title>
	</head>
	<body>
		<header>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 banner">
						<div class="col-md-1 iconoytableros">
							<p class="edicionletrasbanner"><span class="icon-trello"></span> Tableros</p>
						</div>
						<div class="col-md-2 busqueda">
							<div>
								<input type="text"><span class="icon-search"></span>
							</div>
						</div>
						<div class="col-md-3 logo">
							<img class="trellologo" src="img/trellologo.svg" alt="logo trello">
						</div>
						<div class="col-md-1">
							<div class="iconosolo tres">
								<span class="icon-plus mas"></span>
							</div>
						</div>
						<div class="col-md-1 iniciales">
							<div class="cajainiciales">
								<p class="letrasblack">JL</p>
							</div>
						</div>
						<div class="col-md-2 letrabanner">
							<div class="cajanombre">
								<p class="letras">Jocelyn Lozano</p>
							</div>
						</div>
						<div class="col-md-1 ">
							<div class="iconosolo dos">
								<span class="icon-info info"></span>
							</div>
						</div>
						<div class="col-md-1">
							<div class="iconosolo uno">
								<span class="icon-bell campana"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<section>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-2">
						<p class="ediciontexto">Tablero Laboratoria</p>
					</div>
					<div class="col-md-2">
						<div class="starcaja">
							<span class="icon-star star"></span>
						</div>
						<div class="ojocaja">
							<span class="icon-eye-blocked enblanco"> Privado</span>
						</div>
					</div>
				</div>
					<div class="row">
						<div class="col-md-12" id="contenedorGrande">
							<div class="col-md-2" id="subContenedor" class="inline subContenedor">
								<span type="button" id="spanAddList">Añadir una lista...</span>	
								<form action="#" id="form" class="form none">
									<input class="input" type="text" id="textInput" placeholder="Añadir una Lista...">
									<button id="buttonSaveList" class="stylebutton" type="button">Guardar</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="js/main.js"></script>
	</body>
</html>
